<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recipe Book - Reset Password</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">

    <style>
        /* =========================================
           1. RESET & LAYOUT
           ========================================= */
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        /* HORIZONTAL SPLIT BACKGROUND
           Top 50% Proper Red, Bottom 50% White 
        */
        .home_banner {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ce1212 50%, #ffffff 50%);
            position: relative;
        }

        /* =========================================
           2. HEADER STYLING
           ========================================= */
        .recipe-header {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0;
            text-align: center;
            position: absolute;
            top: 40px;
            width: 100%;
            z-index: 20;
            color: #fff; /* White text on the Red top half */
        }
        
        .recipe-header span.pink { color: #fff; } 
        .recipe-header span.black { color: #2d3436; } 

        /* =========================================
           3. FORM CONTAINER (CENTERED)
           ========================================= */
        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .form-group { margin-bottom: 20px; }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        /* Proper Red Focus Color */
        .form-group input:focus {
            border-color: #ce1212;
            outline: none;
            background: #fffcfc;
        }

        /* Proper Red Button */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #ce1212;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(206, 18, 18, 0.4);
        }
        .btn-login:hover { 
            background-color: #a50e0e; /* Darker Red */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(206, 18, 18, 0.6);
        }

        .login-links { text-align: center; margin-top: 25px; }
        .login-links a { color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.3s;}
        .login-links a:hover { color: #ce1212; }

        /* Flash Messages */
        .flash-container { width: 90%; max-width: 400px; text-align: center; margin-bottom: 20px; z-index: 20; position: absolute; top: 120px; }
        .alert { border-radius: 30px; padding: 10px 20px; font-weight: 600; font-size: 0.9rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* Password Toggle Style */
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        .toggle-password:hover { color: #ce1212; }

        /* =========================================
           4. MOBILE ADJUSTMENTS
           ========================================= */
        @media (max-width: 991px) {
            .recipe-header {
                font-size: 2.8rem;
                top: 30px;
            }
            
            /* Update Mobile Gradient */
            .home_banner {
                background: linear-gradient(180deg, #ce1212 45%, #ffffff 45%);
            }
            
            .flash-container { top: 100px; }
        }
    </style>
</head>

<body>
    <section class="home_banner">
        
        <h1 class="recipe-header">
            <span class="pink">Recipe</span> <span class="black">Book</span>
        </h1>

        <div class="flash-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>      

        <div class="login-container">
            <h2>Reset Password</h2>
            <form method="POST" action="/forgot">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
<div class="form-group">
    <label for="new_password">New Password</label>
    <div class="password-wrapper">
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required style="padding-right: 40px;">
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('new_password', this)"></i>
    </div>
</div>

<div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <div class="password-wrapper">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required style="padding-right: 40px;">
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
    </div>
</div>

                <button type="submit" class="btn-login">Confirm</button>
            </form>
            <div class="login-links">
                <p><a href="/login">Back to login?</a></p>
            </div>
        </div>

    </section>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
