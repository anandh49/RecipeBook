<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recipe Book - Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">

    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow-x: hidden; font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }
        .home_banner { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
        .container-fluid { width: 100%; height: 100%; padding: 0; margin: 0; flex-grow: 1; }
        .row { display: flex; flex-wrap: wrap; min-height: 100vh; margin: 0; width: 100%; }

        .recipe-header { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin: 0; text-align: center; position: absolute; top: 40px; width: 50%; left: 0; z-index: 20; pointer-events: none; line-height: 1; }
        .recipe-quote { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; text-align: center; margin: 0; position: absolute; top: 110px; width: 50%; left: 0; z-index: 20; pointer-events: none; color: rgba(255, 255, 255, 0.9); }
        .recipe-header span.pink { color: #ffffff; } .recipe-header span.black { color: #2d3436; }

        /* RED BACKGROUND (Proper Red) */
        .col-left { flex: 0 0 50%; max-width: 50%; background: #ce1212; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; position: relative; }
        
        /* Flash Messages Area */
        .flash-container { width: 100%; max-width: 380px; margin-bottom: 15px; z-index: 20; }
        .alert { border-radius: 12px; padding: 10px 15px; font-size: 0.9rem; font-weight: 600; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .login-container { width: 100%; max-width: 380px; padding: 40px 30px; background: white; border-radius: 25px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); position: relative; z-index: 10; }
        .login-container h2 { text-align: center; margin-bottom: 30px; color: #333; font-weight: 700; font-size: 1.8rem; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #666; font-weight: 500; font-size: 0.95rem; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #f0f0f0; border-radius: 12px; font-family: 'Montserrat', sans-serif; font-size: 1rem; transition: 0.3s; }
        
        /* INPUT FOCUS & BUTTON COLORS */
        .form-group input:focus { border-color: #ce1212; outline: none; background: #fffcfc; }
        .btn-login { width: 100%; padding: 14px; background-color: #ce1212; color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px; box-shadow: 0 4px 15px rgba(206, 18, 18, 0.4); }
        .btn-login:hover { background-color: #a50e0e; transform: translateY(-2px); }
        
        .login-links { text-align: center; margin-top: 25px; }
        .login-links a { color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.3s;}
        .login-links a:hover { color: #ce1212; }

        .col-right { flex: 0 0 50%; max-width: 50%; background: #fff; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Animation Styles */
        .orbit-system { position: relative; width: 600px; height: 600px; display: flex; justify-content: center; align-items: center; }
        .main-cupcake { width: 280px; height: auto; position: relative; z-index: 10; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15)); }
        .ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border-radius: 50%; border: 1px dashed rgba(206, 18, 18, 0.3); pointer-events: none;
        }
        .ring-1 { width: 350px; height: 350px; animation: spin-right 20s linear infinite; }
        .ring-2 { width: 500px; height: 500px; animation: spin-left 35s linear infinite; }
        .ring-3 { width: 650px; height: 650px; animation: spin-right 50s linear infinite; border-color: rgba(206, 18, 18, 0.15); }
        .food-item { position: absolute; font-size: 24px; }
        .ring-1 .item-1 { top: 0; left: 50%; transform: translate(-50%, -50%); } 
        .ring-1 .item-2 { bottom: 15%; right: 15%; }
        .ring-2 .item-1 { top: 20%; left: 10%; }
        .ring-2 .item-2 { bottom: 20%; right: 10%; }
        .ring-2 .item-3 { top: 10%; right: 20%; }
        @keyframes spin-right { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-left { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }
        
        /* Password Toggle Style */
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        .toggle-password:hover { color: #ce1212; }

        @media (max-width: 991px) {
            .row { flex-direction: column-reverse; }
            .col-left, .col-right { flex: 0 0 100%; max-width: 100%; width: 100%; }
            .recipe-header { position: relative; top: auto; left: auto; width: 100%; background: #fff; padding-top: 20px; padding-bottom: 0; font-size: 3rem; margin-bottom: 0; }
            .recipe-quote { position: relative; top: auto; left: auto; width: 100%; background: #fff; padding-bottom: 10px; color: #888; font-size: 0.9rem; margin-top: 0; }
            .recipe-header span.pink { color: #ce1212; } .recipe-header span.black { color: #000; }  
            .col-right { min-height: 55vh; background: #fff; align-items: center; overflow: hidden; padding-bottom: 10px; }
            .col-left { min-height: 55vh; justify-content: flex-start; padding: 50px 20px; border-top-left-radius: 40px; border-top-right-radius: 40px; margin-top: -30px; z-index: 5; }
            
            /* Mobile Form Adjustments */
            .login-container { box-shadow: none; padding: 0; background: transparent; width: 90%; }
            .login-container h2 { color: white; margin-top: 0; }
            .form-group label { color: rgba(255,255,255,0.9); }
            .login-links a { color: rgba(255,255,255,0.8); }
            .login-links a:hover { color: #fff; text-decoration: underline; }
            .form-group input { background: rgba(255,255,255,0.95); border: none; }
            .btn-login { background: white; color: #ce1212; }
            .btn-login:hover { background: #f8f8f8; color: #a50e0e; transform: translateY(-2px); }
            .toggle-password:hover { color: #ce1212; }
            .orbit-system { transform: scale(0.9); }
        }
    </style>
</head>

<body>
    <section class="home_banner">
        <div class="container-fluid">
            <h1 class="recipe-header"> <span class="pink">Recipe</span> <span class="black">Book</span> </h1>
            <p class="recipe-quote">Happiness is Homemade</p>

            <div class="row">
                <div class="col-left" id="redSection">
                    
                    <div class="flash-container">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}
                    </div>   

                    <div class="login-container">
                        <h2>Welcome</h2>
                        <form method="POST" action="/register">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="text" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" placeholder="Create a password" required style="padding-right: 40px;">
                                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                                </div>
                            </div>
                            <button type="submit" class="btn-login">Sign Up</button>
                        </form>
                        <div class="login-links">
                            <p><a href="/login">Already have an account? Login here</a></p>
                        </div>
                    </div>
                </div>

                <div class="col-right">
                    <div class="orbit-system">
                        <img class="main-cupcake" src="static/images/loginimage.png" alt="Delicious Cupcake">
                        <div class="ring ring-1">
                            <div class="food-item item-1">üç©</div>
                            <div class="food-item item-2">üç™</div>
                        </div>
                        <div class="ring ring-2">
                            <div class="food-item item-1">üçï</div>
                            <div class="food-item item-2">üçî</div>
                            <div class="food-item item-3">üçü</div>
                        </div>
                        <div class="ring ring-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (window.innerWidth < 992) {
                setTimeout(function() {
                    var redSection = document.getElementById("redSection");
                    if (redSection) {
                        redSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 2000); 
            }
        });
    </script>
</body>
</html>
