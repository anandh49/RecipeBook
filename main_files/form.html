<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Recipes - The Recipe Book</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root { --color-primary: #ce1212; --color-secondary: #37373f; }
    
    body { 
        font-family: "Inter", sans-serif; 
        background-color: #f9f9f9; 
        color: var(--color-secondary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    .header { background: #fff; box-shadow: 0px 4px 15px rgba(0,0,0,0.05); padding: 15px 0; z-index: 1000; }
    .logo h1 { font-family: "Amatic SC", sans-serif; font-size: 32px; font-weight: 700; margin:0; color: var(--color-secondary); }
    .logo span { color: var(--color-primary); }

    .main-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    /* Adjusted Card Size to Normal */
    .wizard-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 750px; /* Normal Desktop Size */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 550px;
      transition: all 0.3s ease;
    }

    .mode-tabs { display: flex; background: #eee; }
    .mode-tab {
        flex: 1; text-align: center; padding: 15px;
        font-family: "Amatic SC", sans-serif; font-size: 1.5rem; font-weight: 700;
        cursor: pointer; transition: 0.3s; border: none; background: #eee; color: #777;
    }
    .mode-tab.active { background: var(--color-primary); color: white; }
    .mode-tab:hover:not(.active) { background: #ddd; color: #333; }

    .wizard-header {
      background: linear-gradient(135deg, #000 0%, #37373f 100%);
      padding: 20px;
      color: white;
      text-align: center;
    }
    .cooking-stage-icon { font-size: 2.5rem; color: var(--color-primary); animation: bounce 2s infinite; margin-bottom: 10px; }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-8px);} }
    
    .progress { height: 8px; background: rgba(255,255,255,0.2); margin-top: 15px; border-radius: 5px; }
    .progress-bar { background-color: var(--color-primary); transition: width 0.4s ease; }

    .wizard-body { padding: 30px; flex: 1; overflow-y: auto; }
    
    /* Adjusted Input Sizes */
    .form-label { font-size: 1rem; font-weight: 600; margin-bottom: 5px; color: #444; }
    .form-control, .form-select { font-size: 1rem; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    .form-control:focus { border-color: var(--color-primary); box-shadow: 0 0 0 0.2rem rgba(206, 18, 18, 0.25); }
    
    .step-content { display: none; animation: slideUp 0.4s; }
    .step-content.active { display: block; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .wizard-footer {
        padding: 20px 30px;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        background: #fff;
    }
    .btn-nav { padding: 10px 30px; border-radius: 50px; font-size: 1rem; font-weight: 600; border: none; transition: 0.3s; }
    .btn-next { background: var(--color-primary); color: white; }
    .btn-next:hover { background: #b30e0e; color: white; transform: translateY(-2px); }
    .btn-prev { background: #e0e0e0; color: #333; }

    .remove-section { display: none; text-align: center; padding-top: 40px; }
    .remove-section.active { display: block; animation: fadeIn 0.5s; }

    .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.05; pointer-events: none; }
    .food-icon { position: absolute; font-size: 2rem; color: #000; }
  </style>
</head>
<body>

  <header class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="{{ url_for('show_page', page='admin') }}" class="logo text-decoration-none">
        <h1>The Recipe Book<span>.</span></h1>
      </a>
      <a href="{{ url_for('show_page', page='admin') }}" class="btn btn-outline-dark rounded-pill">Back to Dashboard</a>
    </div>
  </header>

  <div class="bg-animation" id="bgAnimation"></div>

  <div class="main-wrapper">
    <div class="wizard-card">
        
      <div class="mode-tabs">
          <button class="mode-tab active" onclick="switchMode('add')"><i class="fa-solid fa-plus-circle"></i> Add Recipe</button>
          <button class="mode-tab" onclick="switchMode('remove')"><i class="fa-solid fa-trash-can"></i> Remove Recipe</button>
      </div>

      <div id="add-mode-container">
          <div class="wizard-header">
            <i id="stage-icon" class="fa-solid fa-carrot cooking-stage-icon"></i>
            <h3 id="step-title" style="font-family: 'Amatic SC', cursive; font-size: 2.2rem; margin:0;">Step 1: Prep Work</h3>
            <div class="progress">
              <div class="progress-bar" id="progressBar" style="width: 25%"></div>
            </div>
          </div>

          <div class="wizard-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-info text-center">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/add_recipe" method="post" id="addForm">
                
                <div class="step-content active" id="step1">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Recipe Unique ID</label>
                            <input type="text" class="form-control" name="recipe_name" placeholder="e.g. Pasta_Alfredo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Display Heading</label>
                            <input type="text" class="form-control" name="head" placeholder="e.g. Creamy Alfredo" required>
                        </div>
                        <div class="col-12 mt-3">
                            <label class="form-label">Dietary Category</label>
                            <div class="d-flex gap-4 p-2 border rounded">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" value="veg" id="v" checked>
                                    <label class="form-check-label fw-bold" for="v">Veg <i class="fa-solid fa-leaf text-success"></i></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" value="nonveg" id="nv">
                                    <label class="form-check-label fw-bold" for="nv">Non-Veg <i class="fa-solid fa-drumstick-bite text-danger"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="step-content" id="step2">
                    <label class="form-label">Description</label>
                    <textarea class="form-control mb-3" name="description" rows="4"></textarea>
                    
                    <label class="form-label">Meal Type: <span id="meal-label" class="text-danger fw-bold">Breakfast</span></label>
                    <input type="range" class="form-range" id="meal-type" name="meal-type" min="0" max="5" step="1" value="0">
                </div>

                <div class="step-content" id="step3">
                    <label class="form-label">Ingredients (Line Separated)</label>
                    <textarea class="form-control" name="ingredients" rows="8" required></textarea>
                </div>

                <div class="step-content" id="step4">
                    <label class="form-label">Cooking Instructions</label>
                    <textarea class="form-control" name="instructions" rows="8" required></textarea>
                </div>

                <div class="step-content" id="step5">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Image URL</label><input type="text" class="form-control" name="image"></div>
                        <div class="col-md-6"><label class="form-label">Video URL</label><input type="text" class="form-control" name="video"></div>
                        <div class="col-md-6"><label class="form-label">Prep Time</label><input type="text" class="form-control" name="time"></div>
                        <div class="col-md-6"><label class="form-label">Nutrition</label><input type="text" class="form-control" name="nutrition"></div>
                    </div>
                </div>

            </form>
          </div>

          <div class="wizard-footer">
            <button type="button" class="btn btn-nav btn-prev" id="prevBtn" onclick="changeStep(-1)" disabled>Back</button>
            <button type="button" class="btn btn-nav btn-next" id="nextBtn" onclick="changeStep(1)">Next Step</button>
            <button type="submit" form="addForm" class="btn btn-nav btn-next" id="submitBtn" style="display:none; background:black;">Submit Recipe</button>
          </div>
      </div>

      <div id="remove-mode-container" class="remove-section">
          <div class="px-4">
            <i class="fa-solid fa-trash-can" style="font-size: 4rem; color: #ce1212; margin-bottom: 20px;"></i>
            <h2 style="font-family: 'Amatic SC'; font-size: 2.5rem; font-weight: bold;">Remove a Recipe</h2>
            <p class="text-muted mb-4">Enter the exact ID/Name of the recipe to delete.</p>
            
            <form action="/delete_recipe" method="POST" class="w-75 mx-auto">
                <input type="text" class="form-control mb-4 text-center" name="recipe_name" placeholder="Enter Recipe Name..." required>
                <button type="submit" class="btn btn-danger rounded-pill px-4 py-2">Delete Permanently</button>
            </form>
          </div>
      </div>

    </div>
  </div>

  <script>
    function switchMode(mode) {
        const addContainer = document.getElementById('add-mode-container');
        const removeContainer = document.getElementById('remove-mode-container');
        const tabs = document.querySelectorAll('.mode-tab');

        if(mode === 'add') {
            addContainer.style.display = 'block';
            removeContainer.classList.remove('active');
            removeContainer.style.display = 'none';
            tabs[0].classList.add('active');
            tabs[1].classList.remove('active');
        } else {
            addContainer.style.display = 'none';
            removeContainer.style.display = 'block';
            setTimeout(() => removeContainer.classList.add('active'), 10);
            tabs[0].classList.remove('active');
            tabs[1].classList.add('active');
        }
    }

    let currentStep = 1;
    const totalSteps = 5;
    const mealTypes = ["Breakfast", "Brunch", "Lunch", "Dessert", "Dinner", "Drinks"];
    const slider = document.getElementById("meal-type");
    const label = document.getElementById("meal-label");
    slider.addEventListener("input", () => label.textContent = mealTypes[slider.value]);

    function changeStep(n) {
        document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
        currentStep += n;
        document.getElementById('step' + currentStep).classList.add('active');

        document.getElementById('prevBtn').disabled = (currentStep === 1);
        if(currentStep === totalSteps) {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
        } else {
            document.getElementById('nextBtn').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
        }

        document.getElementById('progressBar').style.width = (currentStep/totalSteps * 100) + '%';
        const icon = document.getElementById('stage-icon');
        const title = document.getElementById('step-title');

        if(currentStep === 1) { icon.className="fa-solid fa-list-check cooking-stage-icon"; title.innerText="Step 1: Prep Work"; }
        else if(currentStep === 2) { icon.className="fa-solid fa-pencil cooking-stage-icon"; title.innerText="Step 2: Details"; }
        else if(currentStep === 3) { icon.className="fa-solid fa-basket-shopping cooking-stage-icon"; title.innerText="Step 3: Ingredients"; }
        else if(currentStep === 4) { icon.className="fa-solid fa-fire-burner cooking-stage-icon"; title.innerText="Step 4: Cooking"; }
        else { icon.className="fa-solid fa-bell-concierge cooking-stage-icon"; title.innerText="Step 5: Finish"; }
    }

    const icons = ['fa-burger', 'fa-pizza-slice', 'fa-carrot', 'fa-apple-whole', 'fa-mug-hot'];
    const container = document.getElementById('bgAnimation');
    for(let i=0; i<20; i++) {
      let el = document.createElement('i');
      el.className = `fa-solid ${icons[Math.floor(Math.random() * icons.length)]} food-icon`;
      el.style.left = Math.random() * 100 + '%';
      el.style.top = Math.random() * 100 + '%';
      container.appendChild(el);
    }
  </script>
</body>
</html>
