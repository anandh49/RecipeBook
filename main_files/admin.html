<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - The Recipe Book</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --color-primary: #ce1212;
      --color-secondary: #37373f;
      --color-bg: #ffffff;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--color-bg);
      color: var(--color-secondary);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Background Animation --- */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      opacity: 0.1;
      pointer-events: none;
    }
    .food-icon {
      position: absolute;
      font-size: 2rem;
      animation: float 15s infinite linear;
      color: #000;
    }
    @keyframes float {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* --- Header --- */
    .header {
      background: #fff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      z-index: 997;
    }
    .logo h1 {
      font-family: "Amatic SC", sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--color-secondary);
      margin: 0;
    }
    .logo span {
      color: var(--color-primary);
    }
    .nav-btn {
      background: var(--color-primary);
      color: white;
      border-radius: 50px;
      padding: 8px 25px;
      text-decoration: none;
      transition: 0.3s;
      border: none;
    }
    .nav-btn:hover {
      background: #ec2727;
      color: white;
    }

    /* --- Cards --- */
    .admin-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .action-card {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.05);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .action-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 15px 30px rgba(206, 18, 18, 0.15);
      border-color: var(--color-primary);
    }
    .card-icon {
      font-size: 3rem;
      color: var(--color-primary);
      margin-bottom: 20px;
    }
    .card-title {
      font-family: "Amatic SC", sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .btn-action {
      margin-top: 20px;
      padding: 12px 30px;
      border-radius: 50px;
      background: var(--color-secondary);
      color: white;
      border: none;
      transition: 0.3s;
    }
    .btn-action:hover {
      background: var(--color-primary);
    }
  </style>
</head>
<body>

  <header class="header sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="{{ url_for('show_page', page='main') }}" class="logo d-flex align-items-center text-decoration-none">
        <h1>The Recipe Book<span>.</span></h1>
      </a>
      <div>
        <span class="me-3 fw-bold">Admin Panel</span>
        <a href="{{ url_for('show_page', page='login') }}" class="nav-btn">Logout</a>
      </div>
    </div>
  </header>

  <div class="bg-animation" id="bgAnimation">
    </div>

  <div class="admin-container container">
    <div class="row g-4 justify-content-center w-100">
      
      <div class="col-md-6 col-lg-5">
        <div class="action-card">
          <i class="fa-solid fa-utensils card-icon"></i>
          <h2 class="card-title">Add / Remove</h2>
          <p>Add a new culinary masterpiece or remove an existing one from the menu.</p>
          <form action="{{ url_for('form') }}" method="get">
            <button class="btn-action" type="submit">Manage Recipes</button>
          </form>
        </div>
      </div>

      <div class="col-md-6 col-lg-5">
        <div class="action-card">
          <i class="fa-solid fa-pen-to-square card-icon"></i>
          <h2 class="card-title">Edit Recipe</h2>
          <p>Tweak ingredients, update instructions, or change images for existing recipes.</p>
          <form action="/editor/" method="get">
            <button class="btn-action" type="submit">Edit Details</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Script to generate floating background icons
    const icons = ['fa-burger', 'fa-pizza-slice', 'fa-carrot', 'fa-apple-whole', 'fa-mug-hot', 'fa-ice-cream', 'fa-fish'];
    const container = document.getElementById('bgAnimation');
    
    for(let i=0; i<20; i++) {
      let icon = document.createElement('i');
      icon.className = `fa-solid ${icons[Math.floor(Math.random() * icons.length)]} food-icon`;
      icon.style.left = Math.random() * 100 + '%';
      icon.style.animationDuration = (Math.random() * 10 + 10) + 's';
      icon.style.animationDelay = (Math.random() * 5) + 's';
      container.appendChild(icon);
    }
  </script>
</body>
</html>
