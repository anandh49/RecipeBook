<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .category {
            width: 50%;
            height: 100%;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .veg {
            background: url("https://wallpapercave.com/wp/wp9465718.jpg") center/cover no-repeat;
        }

        .non-veg {
            background: url("https://www.devjeetsaha.com/wp-content/uploads/2020/08/Restaurants-in-Ansal-Plaza-780x470.jpg") center/cover no-repeat;
        }

        .veg:hover, .non-veg:hover {
            transform: scale(1.02);
        }

        .category a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 36px;
            font-family: "Shadows Into Light", cursive;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="category veg">
        <a href="{{ url_for('veg') }}">Veg Recipes</a>
    </div>

    <div class="category non-veg">
        <a href="{{ url_for('non_veg') }}">Non-Veg Recipes</a>
    </div>

</body>
</html>
