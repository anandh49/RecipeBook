    body {

  width: 100%;

  .block-container {
    position: relative;
    width: 134px;
    height: 134px;
    margin: 32px;
    transition: 250ms;
    perspective: 500px;

    .btn-back {
      position: absolute;
      inset: 0;
      z-index: -1;
      width: inherit;
      height: inherit;
      border-radius: 32px;
      transition: 250ms;
      transform-style: preserve-3d;
      transform-origin: bottom right;
      transform: rotateZ(15deg);
      will-change: transform;
      box-shadow: 16px 0 40px #e4e4e4;
    }
    .btn-front {
      position: absolute;
      inset: 0;
      z-index: 1;
      width: inherit;
      height: inherit;
      border-radius: 32px;
      background-color: #ffffff33;
      backdrop-filter: blur(20px);
      transition: 250ms;
      transform-style: preserve-3d;
      transform-origin: top left;
      overflow: hidden;

      svg.frame {
        width: inherit;
        height: inherit;

        rect {
          width: inherit;
          height: inherit;
          fill: none;
          stroke-width: 4;
        }
      }

      svg.icon {
        position: absolute;
        inset: 50% 0 0 50%;
        transform: translate(-50%, -50%);
      }
    }

    &:hover {
      & > .btn-back {
        transform: translateZ(20px) rotateZ(15deg) rotateX(-20deg) rotateY(-20deg);
      }

      & > .btn-front {
        transform: translateZ(80px) translateY(-5px) rotateX(15deg) rotateY(15deg);
      }
    }
  }
}

<div class="pagination">

    <button id="nextBtn" onclick="nextPage()">Next</button>
</div>
<script>
    let currentPage = 0;
    const itemsPerPage = 5;

    // Use liked_recipes instead of tables
    const recipes = [
    {% for recipe in liked_recipes %}
        {
            name: "{{ recipe.name }}",
            url: "{{ recipe.url }}",
            image: "{{ recipe.image }}",  
            defaultImage: "{{ recipe.default_image }}"
        },
    {% endfor %}
];

    const totalPages = Math.ceil(recipes.length / itemsPerPage);
    const recipeContainer = document.getElementById("recipeContainer");

    function showPage(page) {
        recipeContainer.innerHTML = "";
        const start = page * itemsPerPage;
        const end = start + itemsPerPage;

        // Display recipes for the current page
        recipes.slice(start, end).forEach(recipe => {
            const recipeElement = document.createElement("div");
            recipeElement.className = "block-container";
            recipeElement.innerHTML = `
                <div class="btn-back" style="background: linear-gradient(135deg, #4682eb -20%, #01beff 120%);"></div>
                <div class="btn-front">
                    <a href="${recipe.url}" class="recipe-button">
                        <img src="${recipe.image}" 
                             onerror="this.onerror=null; this.src='${recipe.defaultImage}';" 
                             class="recipe-image">
                        <div class="recipe-name">${recipe.name}</div>
                    </a>
                </div>
            `;
            recipeContainer.appendChild(recipeElement);
        });

        document.getElementById("prevBtn").disabled = page === 0;
        document.getElementById("nextBtn").disabled = page === totalPages - 1;

    }

    function nextPage() {
        if (currentPage < totalPages - 1) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
        }
    }

    // Show the first page on load
    showPage(currentPage);
    // Search functionality from tes.html
    document.getElementById("searchButton").addEventListener("click", function() {
        const searchContainer = document.getElementById("searchContainer");
        searchContainer.classList.toggle("active");
      });

      document.getElementById("searchForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        let searchQuery = document.getElementById("searchInput").value;
        let response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ search: searchQuery })
        });
    
        let result = await response.json();
        if (result.redirect) {
          window.location.href = result.redirect;
        } else {
          alert(result.message);
        }
      });
</script>
